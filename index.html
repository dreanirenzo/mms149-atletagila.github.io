<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <base target="_top">
  <title>AtletAgila Taekwondo Register Form</title>
  <h1>AtletAgila Taekwondo Registration Form</h1>
</head>

<body>
  <form method="POST" action="https://script.google.com/macros/s/AKfycbwPK_UUMzTV5qDwNVZ4psKm0R6QRqtVBlrtj3yfl2lheznl-RizzSVaRuhGPj66fuaqXA/exec">
    <table class="center" style="font-family: Arial;">
      <tr>
        <td>
          Name:
        </td>
        <td>
          <input placeholder="First Name Last Name" input type="text" required name="ChildName">
        </td>
      </tr>
      <tr>
        <td>
          Age:
        </td>
        <td>
          <input placeholder="above 4 only" input type="number" name="age" min="4" max="99">
        </td>
      </tr>
      <tr>
        <td>
          Parent/Guardian's name:
        </td>
        <td>
          <input placeholder="First Name Last Name" input type="text" required name="ParentName">
        </td>
      </tr>
      <tr>
          <td>
            Parent/Guardian's contact number:
          </td>
          <td>
            <input placeholder="09** *** ****" input type="text" require name="Contact" pattern="[0-9]{11}">
          </td>
      </tr>
      <tr>
        <td>
          My child is vaccinated:
        </td>
        <td>
          <input type="radio" name="ChildVacc" value="y">Yes
          <input type="radio" name="ChildVacc" value="n">No
        </td>
      </tr>
      <tr>
        <td>
          I am vaccinated:
        </td>
        <td>
          <input type="radio" name="ParentVacc" value="y">Yes
          <input type="radio" name="ParentVacc" value="n">No
        </td>
      </tr>
    </table>
      <div class="center">
          <br><br>
          <b class="center">Make sure all information is correct before proceeding.</b>
          <br>
          <button class ="center" type="submit">Submit</button>
      </div>
    </form>
</body>
</html>
