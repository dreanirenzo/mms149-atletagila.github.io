<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <base target="_top">
  <title>AtletAgila Taekwondo Register Form</title>
  <h1>AtletAgila Taekwondo Registration Form</h1>
</head>

<body>
  <form method="POST" action="https://script.google.com/macros/s/AKfycbwR-xA74ezxKdG0OFN0TH5Si_ZEJe3iNybYyYcyVXsbAecZh9iN7TJwS2ydgG7UEGAA/exec">
    <table class="center" style="font-family: Arial;">
      <tr>
        <td>
          Name:
        </td>
        <td>
          <input type="text" required name="ChildName">
        </td>
      </tr>
      <tr>
        <td>
          Age:
        </td>
        <td>
          <input placeholder="ages 5-15 only" input type="text" required name="Age" pattern=[5-15] {2}">
        </td>
      </tr>
      <tr>
        <td>
          Parent/Guardian's name:
        </td>
        <td>
          <input type="text" required name="ParentName">
        </td>
      </tr>
      <tr>
          <td>
            Parent/Guardian's contact number:
          </td>
          <td>
            <input placeholder="09** *** ****" input type="text" require name="Contact" pattern="[0-9] {10}">
          </td>
      </tr>
      <tr>
        <td>
          My child is vaccinated:
        </td>
        <td>
          <input type="radio" name="ChildVacc" value="y">Yes
          <input type="radio" name="ChildVacc" value="n">No
        </td>
      </tr>
      <tr>
        <td>
          I am vaccinated:
        </td>
        <td>
          <input type="radio" name="ParentVacc" value="y">Yes
          <input type="radio" name="ParentVacc" value="n">No
        </td>
      </tr>
    </table>
      <div class="center">
          <br><br>
          <b class="center">Make sure all information is correct before proceeding.</b>
          <br>
          <button class ="center" type="submit">Submit</button>
      </div>
    </form>
</body>
</html>
